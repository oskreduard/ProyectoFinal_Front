<div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        BUSCAR USUARIO
      </nb-card-header>
  
      <nb-card-body>
        <div class="row">
          <div class="col-3">
            <label>Correo</label>
          </div>
          <div class="col-9">
              <input class="form-control" type="text"
                    [(ngModel)]="email_usuario">
              <p *ngIf="intentoEnvio && correo==''">Requerido</p>
          </div>
        </div>
        
        <div class="row">
          <button class="btn btn-primary btn-block" (click)="buscar()"> Crear
          </button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
