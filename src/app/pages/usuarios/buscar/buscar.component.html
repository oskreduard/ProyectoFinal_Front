<div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        BUSCAR USUARIO
      </nb-card-header>
  
      <nb-card-body>
        <div class="row">
          <div class="col-3">
            <label>Correo</label>
          </div>
          <div class="col-9">
              <input class="form-control" type="text"
                    [(ngModel)]="email_usuario">
              <p *ngIf="intentoEnvio && email_usuario==''">Requerido</p>
          </div>
        </div>
        <br>

        <div class="row">
          <button *ngIf="modoBuscar" class="btn btn-primary btn-block" (click)="getUsuariobyEmail()"> Buscar
          </button>
          <button *ngIf="modoAsignar" class="btn btn-primary btn-block" (click)="asignarRol()"> Busca
            </button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
