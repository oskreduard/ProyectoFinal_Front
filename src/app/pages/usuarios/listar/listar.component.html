<div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        ADMINISTRACIÃ“N USUARIOS
        <button type="button" class="btn btn-success" (click)="agregar()">
          <i class="fas fa-plus"></i>
        </button>
      </nb-card-header>
      <table class="table">
        <tr>
          <th *ngFor="let columaActual of nombresColumnas">{{columaActual}}</th>
        </tr>
        <ng-container *ngFor="let usuarioActual of Usuarios">
          <tr>
            <td>{{usuarioActual.seudonimo}}</td>
            <td>{{usuarioActual.correo}}</td>
            <td *ngIf="usuarioActual.rol">{{usuarioActual.rol["nombre"]}} </td>
            <td *ngIf="!usuarioActual.rol"></td>
            <td>
              <button title="Editar" type="button" class="btn btn-primary" (click)="editar(usuarioActual._id)">
                <i class="fas fa-pencil-alt"></i>
              </button>
              <button title="Eliminar" type="button" class="btn btn-danger" (click)="eliminar(usuarioActual._id)">
                <i class="fas fa-solid fa-trash"></i>
              </button>
              <button title="Asignar Rol" type="button" class="btn btn-warning" (click)="asignarRol(usuarioActual._id)">
                <i class="fas fa-solid fa-list"></i>
              </button>
            </td>
          </tr>
        </ng-container>
      </table>
    </nb-card>
  </div>
