<div class="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion">
            CREAR RESULTADO
          </nb-card-header>
          <nb-card-header *ngIf="!modoCreacion">
            ACTUALIZAR RESULTADO
          </nb-card-header>
      <table class="table">
        <tr>
            <td WIDTH="15%" vertical-align="justify-content-center"><label>Candidato</label></td>
            <td WIDTH="85%">
            <div class="row d-flex justify-content-left" >
                <select  class="btn btn-secondary dropdown-toggle"  (change)="update($event)">
                    <option value="default">Seleccione el Candidato</option>
                    <option *ngFor="let candidatoActual of candidatos" 
                            name="candidatoSeleccionado" 
                            value={{candidatoActual._id}}>
                                {{candidatoActual.nombre}}
                    </option>
                </select>
            </div> 
            </td>
        </tr>   
        <tr>
            <td vertical-align="justify-content-center"><label>Mesa</label></td>
            <td >
            <div class="row d-flex justify-content-left" >
                <select  class="btn btn-secondary dropdown-toggle"  (change)="update_mesa($event)">
                    <option value="default">Seleccione la Mesa</option>
                    <option *ngFor="let mesaActual of mesas" 
                            name="mesaSeleccionado" 
                            value={{mesaActual._id}}>
                        {{mesaActual.numero}}
                    </option>
                </select>
            </div> 
            </td>
        </tr> 
        <br>
        <tr>
            <td vertical-align="justify-content-center"><label>Numero de Votos</label></td>
            <td>
                 <div class="row d-flex justify-content-center" >
                    <input class="form-control" type="text"
                        [(ngModel)]="elResultado.numero_votos">
                    <p *ngIf="intentoEnvio && elResultado.numero_votos==''">Requerido</p>
                </div>
            </td>
            <td></td>
        </tr>
        <br>
        <tr>
            <td></td>
            <td >  
            <div class="row d-flex justify-content-left" >
                <button *ngIf="modoCreacion" type="button" class="btn btn-primary" (click)="agregar()">
                <i class="fas fa-pencil-alt">  Guardar</i>
                </button>
                <button *ngIf="!modoCreacion" type="button" class="btn btn-primary" (click)="editar()">
                <i class="fas fa-pencil-alt">  Actualizar</i>
                </button>
            </div>  
             </td>
        </tr>
      </table>  
    </nb-card>
  </div>
