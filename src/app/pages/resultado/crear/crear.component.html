<div class="col-lg-12">
    <nb-card>
      <nb-card-header *ngIf="modoCreacion">
        CREAR RESULTADO
      </nb-card-header>
      <nb-card-header *ngIf="!modoCreacion">
        ACTUALIZAR RESULTADO
      </nb-card-header>
  
      <nb-card-body>
        <div class="row">
          <div class="col-3">
            <label>NUMERO DE VOTOS</label>
          </div>
          <div class="col-9">
            <input class="form-control" type="text"
                  [(ngModel)]="elResultado.numero_votos">
             <p *ngIf="intentoEnvio && elResultado.numero_votos==''">Requerido</p>
          </div>
        </div>
        <br>
        <br>
        <div class="row">
          <button *ngIf="modoCreacion" class="btn btn-primary btn-block" (click)="agregar()"> Crear
          </button>
          <button *ngIf="!modoCreacion"  class="btn btn-primary btn-block" (click)="editar()"> Actualizar
          </button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
