<div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        ADMINISTRACIÃ“N RESULTADOS
        <button type="button" class="btn btn-success" (click)="agregar()">
          <i class="fas fa-plus"></i>
        </button>
      </nb-card-header>
      <table class="table">
        <tr>
          <th *ngFor="let columaActual of nombresColumnas">{{columaActual}}</th>
        </tr>
        <ng-container *ngFor="let resultadoActual of resultados">
          <tr>
            <td>{{resultadoActual.numero_votos}} </td>
            <td *ngIf="resultadoActual.candidato">{{resultadoActual.candidato["nombre"]}} </td>
            <td *ngIf="!resultadoActual.candidato"></td>
            <td *ngIf="resultadoActual.mesa">{{resultadoActual.mesa["numero"]}} </td>
            <td *ngIf="!resultadoActual.mesa"></td>
            <td>
                <button type="button" class="btn btn-primary" (click)="editar(resultadoActual._id)">
                <i class="fas fa-pencil-alt"></i>
              </button>
              <button type="button" class="btn btn-danger" (click)="eliminar(resultadoActual._id)">
                <i class="fas fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>
        </ng-container>
      </table>
    </nb-card>
  </div>
